name: Tests
# Tests / Code Coverage workflow runs unit tests and uploads a code coverage report
# This workflow is run on pushes to master & every Pull Requests where a .go, .mod, .sum have been changed
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  Cleanup-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup ğŸ§¹
        uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master'"

  Install-tparse:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Display go version ğŸ›‚
        run: go version

      - name: Install tparse ğŸ”
        run: |
          export GO111MODULE="on" && go get github.com/mfridman/tparse@v0.8.3

      - name: Cache ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tparse-binary

  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-arch: [ "amd64" ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.0.1
        id: git_diff
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Build ğŸ”¨
        run: GOARCH=${{ matrix.go-arch }} LEDGER_ENABLED=false make build

  Split-test-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Create a file with all the pkgs ğŸ“œ
        run: go list ./... > pkgs.txt

      - name: Split pkgs into 4 files âœ‚ï¸
        run: split -d -n l/4 pkgs.txt pkgs.txt.part.

      - name: Upload part 00 ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.sha }}-00"
          path: ./pkgs.txt.part.00

      - name: Upload part 01 ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.sha }}-01"
          path: ./pkgs.txt.part.01

      - name: Upload part 02 ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.sha }}-02"
          path: ./pkgs.txt.part.02

      - name: Upload part 03 ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.sha }}-03"
          path: ./pkgs.txt.part.03

  Tests:
    runs-on: ubuntu-latest
    needs: split-test-files
    strategy:
      fail-fast: false
      matrix:
        part: [ "00", "01", "02", "03" ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.0.1
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Download packages file ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-${{ matrix.part }}"
        if: env.GIT_DIFF

      - name: Test & coverage report creation ğŸ§ª
        run: |
          cat pkgs.txt.part.${{ matrix.part }} | xargs go test -mod=readonly -timeout 30m -coverprofile=${{ matrix.part }}profile.out -covermode=atomic -tags='norace ledger test_ledger_mock'
        if: env.GIT_DIFF

      - name: Upload coverage ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.sha }}-${{ matrix.part }}-coverage"
          path: ./${{ matrix.part }}profile.out

  Upload-coverage-report:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.0.1
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Download coverage 00 ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-00-coverage"
        if: env.GIT_DIFF

      - name: Download coverage 01 ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-01-coverage"
        if: env.GIT_DIFF

      - name: Download coverage 02 ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-02-coverage"
        if: env.GIT_DIFF

      - name: Download coverage 03 ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-03-coverage"
        if: env.GIT_DIFF

      - name: Join coverage ğŸ“‹
        run: |
          cat ./*profile.out | grep -v "mode: atomic" >> coverage.txt
        if: env.GIT_DIFF

      - name: Filter out DONTCOVER ğŸ”
        run: |
          module=$(cat go.mod | grep module) 
          module=$(echo $module | sed "s/module //g")
          
          excludelist="$(find ./ -type f -name '*.go' | xargs grep -l 'DONTCOVER')"
          excludelist+=" $(find ./ -type f -name '*.pb.go')"
          excludelist+=" $(find ./ -type f -name '*.pb.gw.go')"
          excludelist+=" $(find ./ -type f -path './tests/mocks/*.go')"
          for filename in ${excludelist}; do
            filename=$(echo $filename | sed "s|^.|$module|g")
            echo "Excluding ${filename} from coverage report..."
            sed -i.bak "/$(echo $filename | sed 's/\//\\\//g')/d" coverage.txt
          done
        if: env.GIT_DIFF

      - name: Upload coverage to Codecov ğŸ“¤
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.txt
        if: env.GIT_DIFF

  Test-race:
    runs-on: ubuntu-latest
    needs: split-test-files
    strategy:
      fail-fast: false
      matrix:
        part: [ "00", "01", "02", "03" ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.0.1
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Download packages file ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-${{ matrix.part }}"
        if: env.GIT_DIFF

      - name: Test & coverage report creation ğŸ§ª
        run: |
          xargs --arg-file=pkgs.txt.part.${{ matrix.part }} go test -mod=readonly -json -timeout 30m -race -tags='cgo ledger test_ledger_mock' | tee ${{ matrix.part }}-race-output.txt
        if: env.GIT_DIFF

      - name: Upload coverage ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.sha }}-${{ matrix.part }}-race-output"
          path: ./${{ matrix.part }}-race-output.txt

  Race-detector-report:
    runs-on: ubuntu-latest
    needs: [ test-race, install-tparse ]
    timeout-minutes: 5
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.0.1
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Download coverage 00 ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-00-race-output"
        if: env.GIT_DIFF

      - name: Download coverage 01 ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-01-race-output"
        if: env.GIT_DIFF

      - name: Download coverage 02 ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-02-race-output"
        if: env.GIT_DIFF

      - name: Download coverage 03 ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-03-race-output"
        if: env.GIT_DIFF

      - name: Save cache ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tparse-binary
        if: env.GIT_DIFF

      - name: Generate test report (go test -race) ğŸ“œ
        run: cat ./*-race-output.txt | ~/go/bin/tparse
        if: env.GIT_DIFF

  Liveness-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.0.1
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Start localnet â›“
        run: |
          make clean localnet-start
        if: env.GIT_DIFF

      - name: Test liveness âœ…
        run: |
          ./contrib/localnet_liveness.sh 100 5 50 localhost
        if: env.GIT_DIFF

