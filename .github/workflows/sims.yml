name: Sims
# Sims workflow runs multiple types of simulations (nondeterminism, import-export, after-import, multi-seed-short).
# This workflow will run on all Pull Requests, if a .go, .mod or .sum file have been changed.
on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ci-${{ github.ref }}-sims
  cancel-in-progress: true

jobs:
  Cleanup-runs:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master'"
    steps:
      - name: Cleanup ğŸ§¹
        uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  Build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-sims')"
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Build ğŸ”¨
        run: make build

  Install-runsim:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Install runsim ğŸƒ
        run: export GO111MODULE="on" && go install github.com/cosmos/tools/cmd/runsim@v1.0.0

      - name: Cache ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary

  Test-Sim-Import-Export:
    runs-on: ubuntu-latest
    needs: [ build, install-runsim ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Cache ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary
        if: env.GIT_DIFF

      - name: Run test sim import-export â†”ï¸
        run: make test-sim-import-export
        if: env.GIT_DIFF

  Test-Sim-After-Import:
    runs-on: ubuntu-latest
    needs: [ build, install-runsim ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Cache ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary
        if: env.GIT_DIFF

      - name: Run test sim after-import â¬…ï¸
        run: make test-sim-after-import
        if: env.GIT_DIFF

  Test-Sim-Multi-Seed-Short:
    runs-on: ubuntu-latest
    needs: [ build, install-runsim ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Cache ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary
        if: env.GIT_DIFF

      - name: Run test sim multi-seed-short â±ï¸
        run: make test-sim-multi-seed-short
        if: env.GIT_DIFF
