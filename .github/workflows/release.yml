name: Release
# Release workflow builds the binaries for a release, and then publishes them to a newly created GitHub release.

on:
  release:
    types: [ created ]

jobs:
  generate:
    name: Create release binaries
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.15

      - name: Build the artifacts ğŸ­
        run: |
          make build-linux
          zip build/desmos-amd64.zip build/desmos -j
          make build-arm32
          zip build/desmos-arm32.zip build/desmos -j
          make build-arm64
          zip build/desmos-arm64.zip build/desmos -j

      - name: Upload the artifacts ğŸ“¤
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: 'build/desmos-*'