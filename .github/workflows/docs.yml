name: Docs
# Docs build and publishes the Vuepress documentation website.
# This workflow is run on every pull request and push on master.
# The deployment of the docs is made only on each push on master.
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Markdown-Link-Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: gaurav-nelson/github-action-markdown-link-check
        with:
          folder-path: "docs"

  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build ðŸ”§
        run: |
          npm install
          npm ci
          npm run docs:build
          echo 'docs.desmos.network' > docs/.vuepress/dist/CNAME

      - name: Deploy ðŸš€
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs/.vuepress/dist
