name: Test on chain upgrade
# On chain upgrade workflow tests the on-chain upgrade procedure.
# This workflow is run on pushes to master & every Pull Requests where a .go, .mod, .sum have been changed
on:
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]
  push:
    branches:
      - master
jobs:
  Cleanup-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup üßπ
        uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master'"

  Perform-upgrade:
    if: "contains(github.event.pull_request.labels.*.name, 'requires-upgrade')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GENESIS_DESMOS_VERSION: "v1.0.1"
      GENESIS_URL: "https://raw.githubusercontent.com/RiccardoM/desmos-states/master/desmos-mainnet-780000.json"
      UPGRADE_NAME: "v2.3.0"
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Setup Go üß∞
        uses: actions/setup-go@v2.1.4
        with:
          go-version: 1.15

      - name: Install Desmos üîß
        run: make clean install

      - name: Start testnet ‚õì
        run: |
          make upgrade-testnet-start \
            GENESIS_VERSION="$GENESIS_DESMOS_VERSION" \
            GENESIS_URL="$GENESIS_URL" \
            UPGRADE_NAME="$UPGRADE_NAME"

      - name: Submit upgrade ‚úÖ
        run: |
          ./contrib/upgrade_testnet/submit_upgrade_proposal.sh 4 $UPGRADE_NAME 50