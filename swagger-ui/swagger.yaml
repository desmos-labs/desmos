                      type: object
                      properties:
                        question:
                          type: string
                        provided_answers:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              text:
                                type: string
                            title: >-
                              ProvidedAnswer contains the data of a single poll
                              answer inserted by the

                              creator
                        end_date:
                          type: string
                          format: date-time
                        allows_multiple_answers:
                          type: boolean
                          format: boolean
                        allows_answer_edits:
                          type: boolean
                          format: boolean
