                    created:
                      type: string
                      format: date-time
                    last_edited:
                      type: string
                      format: date-time
                    comments_state:
                      type: string
                      enum:
                        - COMMENTS_STATE_UNSPECIFIED
                        - COMMENTS_STATE_ALLOWED
                        - COMMENTS_STATE_BLOCKED
                      default: COMMENTS_STATE_UNSPECIFIED
                      description: |-
                        - COMMENTS_STATE_UNSPECIFIED: COMMENTS_STATE_UNSPECIFIED
                         - COMMENTS_STATE_ALLOWED: COMMENT_STATE_ALLOWED tells that's possible to comment a post
                         - COMMENTS_STATE_BLOCKED: COMMENT_STATE_BLOCKED tells that's not possible to comment a post
                      title: CommentsState contains all the possible comments states
                    subspace:
                      type: string
                    additional_attributes:
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                          value:
                            type: string
                        description: >-
                          Attribute represents a Posts' optional data entry and
                          allows for

                          custom Amino and JSON serialization and
                          deserialization.
                    creator:
                      type: string
                    attachments:
                      type: array
                      items:
                        type: object
                        properties:
                          uri:
                            type: string
                          mime_type:
                            type: string
                          tags:
                            type: array
                            items:
                              type: string
                        description: >-
                          Attachment contains the information representing any
                          type of file provided

                          with a post. This file can be an image or a multimedia
                          file (vocals, video,

                          documents, etc.).
