swagger: '2.0'
info:
  title: Desmos - REST and gRPC Gateway docs
  description: A REST interface for state queries
  version: 1.0.0
paths:
  /desmos/fees/v1beta1/fees/params:
    get:
      summary: Params queries the fees module params
      operationId: FeesParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                type: object
                properties:
                  min_fees:
                    type: array
                    items:
                      type: object
                      properties:
                        message_type:
                          type: string
                        amount:
                          type: array
                          items:
                            type: object
                            properties:
                              denom:
                                type: string
                              amount:
                                type: string
                            description: >-
                              Coin defines a token with a denomination and an
                              amount.


                              NOTE: The amount field is an Int which implements
                              the custom method

                              signatures required by gogoproto.
                      title: >-
                        MinFee contains the minimum amount of coins that should
                        be paid as a fee for

                        each message of the specific type sent
                title: Params contains the parameters for the fees module
            title: QueryParamsResponse is the response type for the Query/Params RPC
        default:
          description: An unexpected error response
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /desmos/posts/v1beta1/posts:
