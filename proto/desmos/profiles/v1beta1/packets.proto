syntax = "proto3";
package desmos.profiles.v1beta1;

import "gogoproto/gogo.proto";
import "desmos/profiles/v1beta1/msgs.proto";

option go_package = "github.com/desmos-labs/desmos/x/profiles/types";

// AccountLinkPacketData defines a struct for the packet payload
message AccountLinkPacketData {
  desmos.profiles.v1beta1.MsgLinkAccount msg = 1
      [ (gogoproto.moretags) = "yaml:\"msg\"" ];
}

// AccountLinkPacketAck defines a struct for the packet acknowledgment
message AccountLinkPacketAck { string source_address = 1; }
