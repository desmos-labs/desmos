syntax = "proto3";
package desmos.relationships.v1beta1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "desmos/relationships/v1beta1/models.proto";

option go_package = "github.com/desmos-labs/desmos/x/relationships/types";

// Query defines the gRPC querier service.
service Query {
  // UserRelationships queries the relationships for the user having the given address
  rpc UserRelationships(QueryUserRelationshipsRequest) returns (QueryUserRelationshipsResponse) {
    option (google.api.http).get = "/desmos/relationships/v1beta1/relationships/{user}";
  }

  // UserRelationships queries the user blocks for the user having the given address
  rpc UserBlocks(QueryUserBlocksRequest) returns (QueryUserBlocksResponse) {
    option (google.api.http).get = "/desmos/relationships/v1beta1/blocks/{user}";
  }
}

// ___________________________________________________________________________________________________________________

// QueryUserRelationships is the request type for the Query/UserRelationships RPC method.
message QueryUserRelationshipsRequest {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;

  // address of the user to query the relationships for
  string user = 1;
}

// QueryUserRelationshipsResponse is the response type for the Query/UserRelationships RPC method.
message QueryUserRelationshipsResponse {
  string user = 1;

  // relationships represent the list of all the relationships for the queried user
  repeated desmos.relationships.v1beta1.Relationship relationships = 2 [
    (gogoproto.nullable) = false
  ];
}

// ___________________________________________________________________________________________________________________

// QueryUserBlocks is the request type for the Query/UserBlocks RPC endpoint
message QueryUserBlocksRequest {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;

  // address of the user to query the blocks for
  string user = 1;
}

// QueryUserBlocksResponse is the response type for the Query/UserBlocks RPC method.
message QueryUserBlocksResponse {
  // relationships represent the list of all the blocks for the queried user
  repeated desmos.relationships.v1beta1.UserBlock blocks = 1 [
    (gogoproto.nullable) = false
  ];
}
