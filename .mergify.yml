queue_rules:
  - name: default
    conditions:
      - base=master

pull_request_rules:
  - name: automerge to master with label automerge and branch protection passing
    conditions:
      - "#approved-reviews-by>1"
      - label=automerge
    actions:
      queue:
        name: default
        method: squash
        commit_message_template: >
          {{ title }} (#{{ number }})
          
          {{ body }}